<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form action="" class="bg-dark text-white border rounded p-3 mb-3">
                    <div class="form-group">
                        <input id="filter-by-name" type="text" class="form-control"
                            placeholder="Buscar producto por nombre">
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                <form id="product-form" action="" class="bg-dark text-white border rounded p-3">
                    <div class="form-group mb-3">
                        <input class="form-control" type="text" placeholder="Nombre del producto" id="name"
                            value="Test product">
                    </div>
                    <div class="form-group mb-3">
                        <input class="form-control" type="text" placeholder="Descripción" id="description"
                            value="test description">
                    </div>
                    <div class="form-group mb-3">
                        <input class="form-control" type="text" placeholder="Precio" id="price" value="1500">
                    </div>
                    <div class="form-group mb-3">
                        <input class="form-control" type="text" placeholder="Imagen del producto" id="image"
                            value="https://veerkamponline.com/cdn/shop/products/70EX002_800x.jpg?v=1567115933">
                    </div>
                    <div class="form-group mb-3">
                        <input class="form-control" type="text" placeholder="Imagen del producto" id="tags"
                            value="Agrega tags a tus productos ( separados por comas)">
                    </div>
                    <div id="form-alert" class="alert alert-danger d-none" role="alert">
                        Todos los campos son obligatorios
                    </div>
                    <button id="save-product" type="button" class="btn btn-primary">Guardar</button>
                </form>
            </div>
            <div class="col-12 col-md-6">
                <div id="products-alert" class="alert alert-warning d-none" role="alert">
                    No hay productos en este catálogo
                </div>
                <div id="filter-alert" class="alert alert-info d-none" role="alert">
                    No hay resultados de tu búsqueda
                </div>
                <div id="products-wrapper" class="row row-cols-1 row-cols-md-2 g-4">


                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
